      .storyboard_441057 {
        background: #cbd5e1;
        padding: 50px;
        height: 100%;
        width: 100%;
        position: relative;

        .main {
          width: 100%;
          height: 100%;
          background: linear-gradient(to bottom right, #e0e7ff, #f0fdfa, #fae8ff, #fee2e2);
          overflow: hidden;

          .pattern {
            width: 100%;
            height: 100%;
            background: url("./assets/images/v1/pattern_square_black.png") repeat;
            background-size: 15px;
          }
        }

        .buttons {
          position: fixed;
          top: 0;
          left: 0;
          padding-left: 50px;
          padding-right: 50px;
          width: 100%;
          height: 50px;
          display: flex;
          align-items: center;

          .form-add,
          .form-text,
          .form-image {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 0;
            border-radius: 8px;
            border: none;
          }

          .form-add {
            margin-right: 16px;
          }

          .form-text,
          .form-image {
            display: none;
          }

          .form-image {
            gap: 20px;

            .item {
              width: 24px;
              width: 24px;
              cursor: pointer;
            }
          }

          .toolbar {
            flex-grow: 1;
            visibility: visible;
            display: flex;
            gap: 4px;
            justify-content: flex-end;
            padding: 4px;
            z-index: 100004;

            .group {
              display: inline-flex;
              gap: 4px;
              align-items: center;

              &.aligns {
                display: none;
              }

              .divider {
                width: 1px;
                height: 12px;
                background: #d1d5dc;
              }

              .toolbar-item {
                display: inline-flex;
                padding: 4px;
                border-radius: 8px;
                cursor: pointer;
                box-sizing: border-box;

                &:hover {
                  background: #f3f4f6;
                }

                &:active {
                  background: #e5e7eb;
                }
              }

              &.active {
                .toolbar-item {
                  background: #0066ff;

                  svg {
                    fill: #ffffff;
                  }
                }
              }
            }
          }
        }
      }

  <script type="module">
    import { GlideDNR, GlideDNRItem } from "./index.js"
  </script>

<script>
  let selectedId = ""

  const elFormText = document.querySelector("#form-text")
  const elFormImage = document.querySelector("#form-image")

  const elButterBoard = document.querySelector("#glide-dnr")

  if (elButterBoard !== null) {
    // 点击新增文字
    const elAddText = document.querySelector("#add-text")

    if (elAddText !== null) {
      elAddText.addEventListener("click", (e) => {

        const id = (new Date).getTime()

        const htmlString = `
        <glide-dnr-item id="item-${id}" style="font-size: 16px; word-break: break-word;">
          new text content
        </glide-dnr-item>
        `

        // 创建一个 DocumentFragment
        const fragment = document
          .createRange()
          .createContextualFragment(htmlString)

        elButterBoard.appendChild(fragment)
      })
    }

    // 点击新增图片
    const elAddImage = document.querySelector("#add-image")

    if (elAddImage !== null) {
      elAddImage.addEventListener("click", (e) => {

        const id = (new Date).getTime()

        const htmlString = `
        <glide-dnr-item type="image" id="item-${id}" width="124">
          <img src="./assets/images/v1/illustrations/Pixel heart.png" />
        </glide-dnr-item>
        `

        // 创建一个 DocumentFragment
        const fragment = document
          .createRange()
          .createContextualFragment(htmlString)

        elButterBoard.appendChild(fragment)
      })
    }

    elButterBoard.addEventListener("onSelect", (e) => {

      if (e.detail.length === 1) {
        selectedId = e.detail[0].id

        const el = document.querySelector(`#${selectedId}`)

        if (e.detail[0].type === "general") {
          if (elFormText !== null) {
            elFormText.style.display = "inline-flex"
          }

          if (elFormImage !== null) {
            elFormImage.style.display = "none"
          }
        }

        if (e.detail[0].type === "image") {
          if (elFormImage !== null) {
            elFormImage.style.display = "inline-flex"
          }

          if (elFormText !== null) {
            elFormText.style.display = "none"
          }
        }
      } else if (e.detail.length > 1) {

        const elAligns = document.querySelector(`.aligns`)

        if (elAligns !== null) {
          aligns.style.display = "inline-flex"
        }

      }
      else {
        const elAligns = document.querySelector(`.aligns`)

        if (elAligns !== null) {
          aligns.style.display = "none"
        }

        if (elFormText !== null) {
        elFormText.style.display = "none"
        }

        if (elFormImage !== null) {
          elFormImage.style.display = "none"
        }

        const elForm = document.querySelector(`#form`)

        if (elForm !== null) {
          elForm.reset()
        }
      }
    })
  }

  elButterBoard.addEventListener("onActions", (e) => {
    
    console.log('e.detail: ', e.detail)

  })
  

  // 监听移动和缩放
  elButterBoard.addEventListener("onChange", (e) => {
    // console.log('e.detail: ', e.detail)
  })

  const elSetFontFamily = document.getElementById("set_font-family")

  if (elSetFontFamily !== null) {
    elSetFontFamily.addEventListener("change", () => {
      console.log("value: ", elSetFontFamily.value)

      const elSelected = document.querySelector(`#${selectedId}`)

      if (elSelected !== null) {
        elSelected.style.fontSize = elSetFontFamily.value
      }
    })
  }

  const elSetFontWeight = document.getElementById("set_font-weight")

  if (elSetFontWeight !== null) {
    elSetFontWeight.addEventListener("change", () => {
      const elSelected = document.querySelector(`#${selectedId}`)

      if (elSelected !== null) {
        elSelected.style.fontWeight = elSetFontWeight.value
      }
    })
  }

  const elSetColor = document.getElementById("set_color")

  if (elSetColor !== null) {
    elSetColor.addEventListener("input", (e) => {
      const elSelected = document.querySelector(`#${selectedId}`)

      if (elSelected !== null) {
        elSelected.style.color = e.target.value
      }
